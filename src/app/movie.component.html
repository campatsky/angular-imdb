<div class="input-group">
  <input type="text"
         placeholder="Movie Title"
         class="form-control"
         id="movieTitle"
         ngModel
         name="movieTitle"/>

  <div class="input-group-addon">Rating</div>
  <input type="number"
         class="form-control"
         min="1"
         max="5"
         id="movieRating"
         ngModel
         name="movieRating"/>
</div>
